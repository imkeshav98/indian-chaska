<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/cart.css">
  <title>Document</title>
</head>

<body>
  <section class="navigation">
    <nav id="navbar">
      <div class="logo">
        <p style="font-size: 1.5em; font-weight: bolder; margin: 0px;"><span style="color: orange;">INDIAN</span> CHASKA
        </p>
      </div>
      <div class="right-section">
        <ul>
          <li>Login</li>
          <li>Signup</li>
        </ul>
      </div>
    </nav>
  </section>
  <div id="cart" style="margin-top: 2em;">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Remove Item</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="checkout">
      <h2 id="total"></h2>
      <button onclick="checkout()">CheckOut</button>
    </div>
    <div class="discount">
      <input type="text" id="code" placeholder="Enter Discount Code Here" />
      <input type="submit" onclick="applyCoupon()" value="submit" />
    </div>
  </div>
</body>
<script src="./scripts/cart.js"></script>
</html>
